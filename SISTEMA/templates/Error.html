{% extends 'base.html' %}

{% block title %}Error del Sistema{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center p-5 border rounded-3 shadow-sm bg-white">
        <div class="mb-4 text-danger">
            <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
        </div>

        <h1 class="display-6 fw-bold mb-3">¡Ups! Algo salió mal</h1>

        <p class="lead text-muted mb-4">
            {{ mensaje|default:"Ha ocurrido un error inesperado en el sistema." }}
        </p>

        <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-5">
            <i class="bi bi-house-door-fill me-2"></i> Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
